name: LeetCode Master Sync

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8 AM

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for the bot to edit files
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # STEP 1: Sync the actual code files
      - name: Sync Code Files
        uses: dos-m0nk3y/LeetCode-Synchronizer@v1.1.0
        with:
          GITHUB_TOKEN: ${{ github.token }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}

      # STEP 2: Update the README Stats table
      - name: Update README Stats
        uses: joshcai/leetcode-stats-github-action@v1.3.1
        with:
          LEETCODE_USERNAME: Asmit_S

      # STEP 3: Save and Push all changes
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "LeetCode Master Sync: Updated code and stats" || echo "No changes to commit"
          git push
