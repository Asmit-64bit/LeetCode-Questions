name: LeetCode Master Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # This step downloads your code files into folders (e.g., /problems/Two-Sum.py)
      - name: Sync Code Files
        uses: dos-m0nk3y/LeetCode-Synchronizer@v1.1.0
        with:
          GITHUB_TOKEN: ${{ github.token }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}

      # This step fills in the ðŸ“Š Performance Stats section
      - name: Update README Stats
        uses: joshcai/leetcode-stats@v1.1
        with:
          LEETCODE_USERNAME: Asmit_S

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Updated solved questions and stats" || echo "No changes to commit"
          git push