name: LeetCode Master Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # STEP 1: Sync and Organize Files
      # This will put files in folders based on language (e.g., Python/TwoSum.py)
      - name: Sync Code Files
        uses: dos-m0nk3y/LeetCode-Synchronizer@v1.1.0
        with:
          GITHUB_TOKEN: ${{ github.token }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}

      # STEP 2: Update README Stats (Using a working repository)
      - name: Update README Stats
        uses: gautamkrishnar/leetcode-stats-action@master
        with:
          username: Asmit_S

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Sync: Organized by language & updated stats" || echo "No changes to commit"
          git push